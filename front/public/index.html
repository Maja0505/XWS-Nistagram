    <title>Nistagram</title>

  <body style="background-color: #F6F6F6;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        let userid = localStorage.getItem("id")
    if(userid){
        let socket = new WebSocket("ws://localhost:8080/api/notification/chat/" + userid)
        socket.onopen = () => {
          console.log("Successfully Connected");
          socket.send('{"command": 0, "channel": ' + '"' + userid + '"' + '}')
          localStorage.setItem('connected',true)
        };
  
        socket.onclose = event => {
          console.log("Socket Closed Connection: ", event);
          localStorage.setItem('connected',false)
      }

      
      socket.onmessage = event => {
       p1 = JSON.parse(event.data);
       p2 = JSON.parse(p1.content)
      
       console.log()
       alert(p2.user_who_follow + " " + p2.content)
        };
      

    }

      </script>
  </body>
